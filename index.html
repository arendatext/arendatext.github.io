<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
body {background-color:#EEEEEE;}
#main {margin:0 15%; padding:0 0 25%;}
input {padding:20px; width:100%; font-size:24px; font-weight:bold;}
textarea {padding:20px; width:100%; height:200px; font-size:24px; font-weight:bold;}
.input {padding:10px 0;}
#button {cursor:pointer; font-size:72px; border:1px solid #AAAAAA; text-align:center;}
.hidden {position:absolute !important; top:-10000px !important; left:-10000px !important; right:auto !important; bottom:auto !important;}
</style>
<script>
var action = function() {
    var d1 = document.getElementById('d1').value;
    var d2 = document.getElementById('d2').value;
    var d10 = document.getElementById('d10').value;
    var free = document.getElementById('free').value;
    
    var str = [];
    str.push('1 сутки = '+d1+'р');
    str.push('от 2 суток = '+d2+'р');
    str.push('от 10 суток = '+d10+'р');
    str.push('—————————');
    str.push(free);
    str.push('—————————');
    str.push('['+d2+']');
    str.push('1 = '+d1+' = '+d1);
    for (var i = 2; i <= 9; i++) {
        str.push(i+' = '+d2+' = '+(i*d2));
    }
    str.push('['+d10+']');
    for (var i = 10; i <= 14; i++) {
        str.push(i+' = '+d10+' = '+(i*d10));
    }
    
    document.getElementById('result-text').value = str.join('\n');
    document.getElementById('result').className = '';
};
</script>
    </head>
    <body>
        <div id="main">
            <div id="result" class="hidden"><div class="input"><textarea id="result-text"></textarea></div></div>
            <div class="input"><input id="d1" type="text" value="2300"></div>
            <div class="input"><input id="d2" type="text" value="1700"></div>
            <div class="input"><input id="d10" type="text" value="1500"></div>
            <div class="input"><textarea id="free">МАЙ: [03-31]
ИЮНЬ: [01-11], [18-31]</textarea></div>
            <div class="input"><div id="button" onMouseDown="action()">ОК</div></div>
        </div>
    </body>
</html>
